<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estfor Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .loading {
            font-style: italic;
            color: #666;
        }

        .error {
            color: #cc0000;
            font-weight: bold;
        }

        .items-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-id {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }

        .item-name {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estfor Items</h1>
        <div id="status" class="loading">Loading items...</div>
        <ul id="items-list" class="items-list"></ul>
    </div>

    <script>
        async function loadItems() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('items-list');

            try {
                const response = await fetch('https://api.estfor.com/items');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const items = await response.json();

                statusEl.style.display = 'none';

                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.innerHTML = `
                        <span class="item-id">#${item.tokenId}</span>
                        <span class="item-name">${item.name}</span>
                    `;
                    listEl.appendChild(li);
                });

            } catch (error) {
                statusEl.className = 'error';
                statusEl.textContent = `Error loading items: ${error.message}`;
            }
        }

        loadItems();
    </script>
</body>
</html>
